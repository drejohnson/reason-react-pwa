<!DOCTYPE html>
<html className="mdc-typography" lang="en">

<head>
  <meta charSet="utf-8" />
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>
    ReasonReact PWA
  </title>

  <link rel="icon" href="images/favicon.ico">
  <link rel="manifest" href="manifest.json" />

  <meta name="theme-color" content="#6200ee">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="ReasonReact PWA">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ReasonReact PWA">

  <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">

  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <style>

    }

    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      font-display: auto;

    }

    @font-face {
      font-family: 'Roboto';

      font-style: normal;
      font-weight: 400;
      font-display: auto;
      src: local('Roboto Mono'), local('RobotoMono-Regular'), url(https://fonts.gstatic.com/s/robotomono/v5/L0x5DF4xlVMF-BfR8bXMIjhLq3-cXbKD.woff2) format('woff2');

      font-family: 'Roboto Mono';
      font-style: normal;

      font-display: auto;

    }

    @font-face {
      font-family: 'Material Icons';
      font-style: normal;
      font-weight: 400;
      font-display: auto;
      src: url(https://fonts.gstatic.com/s/materialicons/v38/flUhRq6tzZclQEJ-Vdg-IuiaDsNcIhQ8tQ.woff2) format('woff2');
    }

    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
    }

    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      line-height: 1.5;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

</head>
